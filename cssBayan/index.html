<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="main_title"><i>CSS Bayan</i></h1>
        <hr>
        <div class="accordion">
            <div class="accordion__title-block">

                <input type="radio" name="acor" id="acor1" checked="checked" />
                <label for="acor1">
                    <div class="title_icon">
                        <h2>When I decided to become a programmer</h2>
                        <img class="icon" src="./icons/free-icon-plus-sign-8113168.png" alt="Plus">
                    </div>
                    <img class="foto" src="./img/11.jpg" alt="Первая катинка">
                </label>
            </div>
            <hr>
        </div>

        <div class="accordion">
            <div class="accordion__title-block">

                <input type="radio" name="acor" id="acor2" />
                <label for="acor2">
                    <div class="title_icon">
                        <h2>Your salary will be $100,500 in a nanosecond, they said at the courses</h2>
                        <img class="icon" src="./icons/free-icon-plus-sign-8113168.png" alt="Plus">
                    </div>
                    <img class="foto" src="./img/22.jpg" alt="Вторая катинка">
                </label>
            </div>
            <hr>
        </div>

        <div class="accordion">
            <div class="accordion__title-block">

                <input type="radio" name="acor" id="acor3" />
                <label for="acor3">
                    <div class="title_icon">
                        <h2>I will drink smoothies under a palm tree and work 5 minutes a day, this is the smell of success</h2>
                        <img class="icon" src="./icons/free-icon-plus-sign-8113168.png" alt="Plus">
                    </div>
                    <img class="foto" src="./img/33.jpeg" alt="Третья катинка">
                </label>

            </div>
            <hr>
        </div>

        <div class="accordion">
            <div class="accordion__title-block">

                <input type="radio" name="acor" id="acor4" />
                <label for="acor4">
                    <div class="title_icon">
                        <h2>But then this started!</h2>
                        <img class="icon" src="./icons/free-icon-plus-sign-8113168.png" alt="Plus">
                    </div>
                    <img class="foto" src="./img/44.jpg" alt="Четвертая катинка">
                </label>
            </div>
            <hr>
        </div>

        <div class="accordion">
            <div class="accordion__title-block">
                <input type="radio" name="acor" id="acor5" />
                <label for="acor5">
                    <div class="title_icon">
                        <h2>After a lot of time and effort spent on training , I got to the first interview</h2>
                        <img class="icon" src="./icons/free-icon-plus-sign-8113168.png" alt="Plus">
                    </div>
                    <img class="foto" src="./img/55.jpg" alt="Пятая катинка">
                </label>

            </div>
            <hr>
        </div>

    </div>
</body>

</html>
